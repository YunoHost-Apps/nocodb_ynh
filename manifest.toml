packaging_format = 2

id = "nocodb"
name = "NocoDB"
description.en = "No-code platform that turns any database into a smart spreadsheet"
description.fr = "Plateform sans code qui transforme toute base de données en un tableur intelligent"

version = "0.202.8~ynh1"

maintainers = ["tituspijean"]

[upstream]
license = "AGPL-3.0-only"
website = "https://www.nocodb.com"
demo = "https://www.nocodb.com/demos"
code = "https://github.com/nocodb/nocodb"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64"]
multi_instance = false

ldap = false

sso = false

disk = "50M"
ram.build = "450M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    help.en = "The app has its own user login system, so you can disable YunoHost's SSO, especially if you use NocoDB's API."
    help.fr = "L'application a son propre système d'authentification, vous pouvez donc désactiver le SSO de YunoHost, particulièrement si vous utilisez l'API de NocoDB."
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]

        amd64.url = "https://github.com/nocodb/nocodb/releases/download/0.202.8/Noco-linux-x64"
        amd64.sha256 = "746559e2063d28904bb5781ca52a23d6bd97321f10ead23c1f147aea72ad8467"
        arm64.url = "https://github.com/nocodb/nocodb/releases/download/0.202.8/Noco-linux-arm64"
        arm64.sha256 = "788273d24524816f11fb125cdd1a3c8c517d8819f910fe3ec062275b299552f4"
        rename = "nocodb"
        extract = false

    [resources.system_user]
    allow_email = true
    
    [resources.install_dir]

    [resources.ports]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server"

    [resources.database]
    type = "mysql"
