#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "nocodb"
name = "NocoDB"
description.en = "No-code platform that turns any database into a smart spreadsheet"
description.fr = "Plateform sans code qui transforme toute base de données en un tableur intelligent"

version = "0.251.3~ynh1"

maintainers = ["tituspijean"]

[upstream]
license = "AGPL-3.0-only"
website = "https://www.nocodb.com"
demo = "https://www.nocodb.com/demos"
code = "https://github.com/nocodb/nocodb"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64"]
multi_instance = false

ldap = false

sso = false

disk = "50M"
ram.build = "450M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    help.en = "The app has its own user login system, so you can disable YunoHost's SSO, especially if you use NocoDB's API."
    help.fr = "L'application a son propre système d'authentification, vous pouvez donc désactiver le SSO de YunoHost, particulièrement si vous utilisez l'API de NocoDB."
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/nocodb/nocodb/releases/download/0.251.3/Noco-linux-x64"
    amd64.sha256 = "b414aedca2d753a3732ee1198567e5d2df4416d8fbc209afd55322aba743f9e8"
    arm64.url = "https://github.com/nocodb/nocodb/releases/download/0.251.3/Noco-linux-arm64"
    arm64.sha256 = "8ec38e5b54009a4a8bc16e38a8030e97b4b5df25e42dcca90ae35e93c7e10c67"
    rename = "nocodb"
    extract = false

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "Noco-linux-x64"
    autoupdate.asset.arm64 = "Noco-linux-arm64"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.ports]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = [
        "mariadb-server",
    ]

    [resources.database]
    type = "mysql"
